name: GitHub Pages
 
on:
  push:
    branches:
      - main
      - gh-pages

jobs:
  build:  # 工作流程中的一个作业
    runs-on: ubuntu-latest  # 运行环境

    steps:
    - uses: actions/checkout@v2  # 检出代码
    - name: Run script
      run: bash ./deploy.sh ${{ secrets.HOST }} ${{ secrets.USERNAME }} ${{ secrets.PASSWORD }}  # 运行你的 .sh 脚本
